<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Đổi mật khẩu</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="notification is-{{ 'success' if category == 'success' else 'danger' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="field">
                    <label class="label">Mật khẩu cũ</label>
                    <div class="control">
                        <input class="input" type="password" name="old_password" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mật khẩu mới</label>
                    <div class="control">
                        <input class="input" type="password" name="new_password" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Xác nhận mật khẩu mới</label>
                    <div class="control">
                        <input class="input" type="password" name="confirm_password" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Đổi mật khẩu</button>
                        <a href="{{ url_for('index') }}" class="button is-light">Quay lại</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
